
{%  extends "base.html"  %}
{%  load crispy_forms_tags  %}
{%  block content  %}

<div class="container-fluid">
    <h1 class="post-h1">Create your Post</h1>
</div>

{% if user.is_authenticated %}
<p>Posting as: {{ user.username }}</p>
<form method="post" style="margin-top: 1.3em" class="col-md-4 card mb-4 mt-3 post-form">
    {% csrf_token %}
    {{ form|crispy }}
</form>
{% endif %}

{%  endblock content  %}
